name: Java CI/CD Pipeline with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '21' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Grant execute permission for Maven wrapper
        run: chmod +x mvnw

      - name: Build and test with Maven
        run: ./mvnw -B clean verify

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          ./mvnw -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ github.repository_owner }}-${{ github.event.repository.name }} \
            -Dsonar.projectName=${{ github.repository_owner }}/${{ github.event.repository.name }} \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.binaries=target/classes
            -Dsonar.qualitygate.wait=false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Stop existing app
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "fuser -k 8080/tcp || true"

      - name: Copy jar
        run: scp -o StrictHostKeyChecking=no target/*.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/spring-petclinic.jar

      - name: Install Java (Amazon Linux)
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
          "sudo yum install -y java-21-amazon-corretto-headless || sudo yum install -y java-17-amazon-corretto-headless"

      - name: Run application
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
          "nohup java -jar /home/ec2-user/spring-petclinic.jar > app.log 2>&1 &"
