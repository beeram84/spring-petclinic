  deploy:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download Jar from CI
        uses: actions/download-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}

      - name: Remove any existing app (kill process on port 8080)
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} "fuser -k 8080/tcp || true"

      - name: Copy JAR to EC2
        run: scp -o StrictHostKeyChecking=no target/*.jar ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/spring-petclinic.jar

      - name: Ensure Java is installed on remote (Amazon Linux)
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
          "sudo yum install -y java-21-amazon-corretto-headless || sudo yum install -y java-17-amazon-corretto-headless"

      - name: Start Spring PetClinic
        run: ssh -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
          "nohup java -jar /home/ec2-user/spring-petclinic.jar > /dev/null 2>&1 &"
